<!DOCTYPE html>
<html lang="ru">
<head>
    <!--=include include/head.html -->
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="form" method="post" action="https://hssc-exam.ru/test/getTestData.php">
                <input type="text" name="student[name]" class="mt-2 form-control form-control-sm validate name" placeholder="ФИО ученика" minlength="6" required>
                <input type="email" name="student[email]" class="mt-2 form-control form-control-sm validate email" placeholder="Email ученика" required>
                <select class="mt-2 form-select form-select-sm" name="student[class]">
                    <option disabled selected>Класс</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                <input type="text" name="parent[name]" class="mt-2 form-control form-control-sm validate name" placeholder="ФИО родителя" minlength="6" required>
                <input type="email" name="parent[email]" class="mt-2 form-control form-control-sm validate email" placeholder="Email родителя" required>
                <input type="text" name="parent[phone]" class="mt-2 form-control form-control-sm validate phone" placeholder="Телефон родителя" required>

                <button class="btn btn-primary w-100 mt-2" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>


<!--=include include/footer.html -->
</body>
</html>
